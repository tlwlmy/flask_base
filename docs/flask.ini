[uwsgi]
socket = /tmp/flask.sock
chdir = /home/ymserver/vhost/gateway/flask_base/
module = manage
callable = app
workers = 2
master = True
vacuum = True
plugins = python
enable-threads = True
threads = 20
max-requests = 50000
disable-logging = True
virtualenv = /home/ymserver/virtualenvs/flask/
touch-reload = /home/ymserver/vhost/gateway/flask_base/reload
chmod-socket = 666
